<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 700px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .bot-avatar {
      width: 45px;
      height: 45px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .header-text h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 3px;
    }

    .header-text p {
      font-size: 12px;
      opacity: 0.9;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      margin-right: 5px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f8f9fa;
      scroll-behavior: smooth;
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #messages::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 10px;
    }

    .message {
      display: flex;
      margin-bottom: 20px;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot .message-content {
      background: white;
      color: #2d3748;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .message-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .message.bot .message-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-right: 10px;
    }

    .message.user .message-avatar {
      background: #e2e8f0;
      margin-left: 10px;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 16px;
      background: white;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      width: fit-content;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.7;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    .chat-input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e2e8f0;
    }

    .input-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #userInput {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 25px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    #userInput:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #sendBtn {
      width: 50px;
      height: 50px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    #sendBtn:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    #sendBtn:active:not(:disabled) {
      transform: scale(0.95);
    }

    #sendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      background: #fee;
      border-left: 4px solid #f44;
    }

    .timestamp {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 4px;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 100vh;
        max-width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="bot-avatar">ü§ñ</div>
      <div class="header-text">
        <h1>AI Assistant</h1>
        <p><span class="status-dot"></span>Online</p>
      </div>
    </div>

    <div id="messages">
      <div class="message bot">
        <div class="message-avatar">ü§ñ</div>
        <div class="message-content">
          Hi! I'm your AI assistant. How can I help you today?
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="userInput" 
          placeholder="Type your message..." 
          autocomplete="off"
        />
        <button id="sendBtn" onclick="sendMessage()">
          ‚û§
        </button>
      </div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const inputElement = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");
      const input = inputElement.value.trim();
      if (!input) return;

      appendMessage("user", input);
      inputElement.value = "";
      inputElement.disabled = true;
      sendBtn.disabled = true;

      const loadingId = showTypingIndicator();

      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 120000);

      try {
        const response = await fetch('https://weslin1.app.n8n.cloud/webhook/363c2eb1-4b07-4153-a48a-a65a9973a9d7', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input }),
          signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log("n8n response:", data);
        
        let botReply;
        if (Array.isArray(data)) {
          botReply = data[0]?.reply || data[0]?.message || data[0]?.response;
        } else {
          botReply = data.reply || data.message || data.response || data.output;
        }
        
        if (!botReply) {
          botReply = typeof data === 'string' ? data : JSON.stringify(data);
        }

        removeMessage(loadingId);
        appendMessage("bot", botReply);

      } catch (error) {
        clearTimeout(timeoutId);
        removeMessage(loadingId);
        
        if (error.name === 'AbortError') {
          appendMessage("bot", "‚è±Ô∏è Request timed out. Please try again.", true);
        } else {
          appendMessage("bot", "‚ùå Connection error. Please try again.", true);
        }
        console.error("Error:", error);
      } finally {
        inputElement.disabled = false;
        sendBtn.disabled = false;
        inputElement.focus();
      }
    }

    function appendMessage(sender, text, isError = false) {
      const messages = document.getElementById("messages");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      
      const time = new Date().toLocaleTimeString('en-US', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });

      if (sender === "bot") {
        messageDiv.innerHTML = `
          <div class="message-avatar">ü§ñ</div>
          <div class="message-content ${isError ? 'error-message' : ''}">
            ${text}
            <div class="timestamp">${time}</div>
          </div>
        `;
      } else {
        messageDiv.innerHTML = `
          <div class="message-content">
            ${text}
            <div class="timestamp">${time}</div>
          </div>
          <div class="message-avatar">üë§</div>
        `;
      }

      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    function showTypingIndicator() {
      const messages = document.getElementById("messages");
      const messageId = "typing_" + Date.now();
      const typingDiv = document.createElement("div");
      typingDiv.id = messageId;
      typingDiv.className = "message bot";
      typingDiv.innerHTML = `
        <div class="message-avatar">ü§ñ</div>
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      messages.appendChild(typingDiv);
      messages.scrollTop = messages.scrollHeight;
      return messageId;
    }

    function removeMessage(messageId) {
      const element = document.getElementById(messageId);
      if (element) element.remove();
    }

    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
